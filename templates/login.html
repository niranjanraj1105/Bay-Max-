<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bay Max</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; }
        .login-container { max-width: 400px; margin: 60px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #ccc; padding: 30px; }
        h2 { text-align: center; }
        form { display: flex; flex-direction: column; }
        input[type=text], input[type=password] { margin-bottom: 15px; padding: 10px; border-radius: 4px; border: 1px solid #ccc; }
        button { padding: 10px; border: none; background: #007bff; color: #fff; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .switch { text-align: center; margin-top: 10px; }
        .error { color: red; text-align: center; }
    </style>
</head>
<body>
    <div class="login-container">
        <div style="text-align:center;margin-bottom:18px;">
            <!-- Simple bot SVG logo -->
            <svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="30" cy="30" r="28" fill="#e6f0fa" stroke="#007bff" stroke-width="2"/>
                <ellipse cx="30" cy="36" rx="18" ry="12" fill="#fff"/>
                <circle cx="22" cy="28" r="4" fill="#007bff"/>
                <circle cx="38" cy="28" r="4" fill="#007bff"/>
                <rect x="26" y="16" width="8" height="6" rx="3" fill="#007bff"/>
                <rect x="18" y="40" width="24" height="4" rx="2" fill="#b3d4fc"/>
            </svg>
        </div>
        <h2>{{ 'Sign Up' if signup else 'Login' }}</h2>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <form method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">{{ 'Sign Up' if signup else 'Login' }}</button>
        </form>
        <div class="switch">
            {% if signup %}
                Already have an account? <a href="{{ url_for('login') }}">Login</a>
            {% else %}
                New user? <a href="{{ url_for('signup') }}">Sign Up</a>
            {% endif %}
        </div>
    </div>
</body>
</html>
